<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Location Information-->
    <meta name="geo.region" content="US-MI">
    <meta name="geo.placename" content="West Lansing">
    <meta name="geo.position" content="42.690740;-84.593720">

    <!--Twitter-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@VincentMaule" />
    <meta name="twitter:title" content="vineyard Search" />

    <!--Graph Information-->
    <meta property="og:title" content="Vineyard" />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="https://optimisticshaggy.github.io/LAB-101-css-stealing-styles/index.html" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1483706571191-85c0c76b1947?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" />
    <meta property="og:description" content="The 1,000,000th best search engine on the web." />

    <link rel="stylesheet" href="stylesheet/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <link href="favicon.ico?version=0" rel="shortcut icon">

    <meta name="description" content="The 1,000,000th best search engine on the web.">
    <title>Vineyard</title>
  </head>
  <body>

    <div class="container">
      
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        
        <header class="navbar-brand">
          Vineyard
        </header>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <section class="collapse navbar-collapse " id="navBar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark btn btn-light mx-2" href="#">Home</a>
            </li>
          </ul>
        </section>

      </nav>
      
      <main class="row col-auto mt-5 justify-content-center">
        <article class="card m-5">
          <header class="card-header bg-dark text-light">
            <h2 id="title">
              <span class="purple">V</span><span class="red">I</span><span class="blue">N</span><span class="green">E</span><span class="yellow">Y</span><span class="purple">A</span><span class="red">R</span><span class="blue">D</span>
            </h2>
          </header>
          <section class="card-body container">
            <form class="form-group row">
              <label for="searchBox" class="col-md-2">Search Here:</label>
              <input id="searchBox" class="col-md-10 ">
            </form>
            <form class="form-group row">
              <button type="submit" id="searchBtn" class="col-md-12 ">Search!</button>
            </form>
          </section>
        </article>
      </main>

      <footer class="row mb-5">
        <article class="col text-center text-light">
          <section class="card">
            <header class="card-header bg-dark">
              <h3>Credits:</h3>
            </header>
              <ul class="card-body list-inline">
                <li class="list-inline-item text-dark m-auto">Background Photo: Credit due to <a href="https://unsplash.com/photos/J5yoGZLdpSI">Mika Baumeister from Unknown</a></li>
              </ul>
          </section>
        </article>
      </footer>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
